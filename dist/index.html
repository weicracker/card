<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>全能波v7.0.0</title>
    <link rel="stylesheet" type="text/css" href="css/autocard.css">
    <style>
        webview {
            display: inline-flex;
            width: 0;
            height: 0;
        }

        webview.hide {
            flex: 0 1;
            width: 0px;
            height: 0px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input id="userID" type="text">
            </td>
            <td>
                <input id="check" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <div class="timer"></div>
                上班时间 &nbsp;&nbsp;&nbsp;：
            </td>
            <td>
                <input class="tabTimer" id="min" type="text" placeholder="hour:minutes">
            </td>
        </tr>
        <tr>
            <td>
                <div class="timer"></div>
                下班时间 &nbsp;&nbsp;&nbsp;：
            </td>
            <td>
                <input class="tabTimer" id="min" type="text" placeholder="hour:minutes">
            </td>
        </tr>
        <tr>
            <td>内网 &nbsp;&nbsp;&nbsp;：</td>
            <td>
                <input id="neiwang" type="checkbox">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>周六 &nbsp;&nbsp;&nbsp;：</td>
            <td>
                <input id="sarteday" type="checkbox">
            </td>
            <td>
            </td>
            <td style="color:#fff;">周日 &nbsp;&nbsp;&nbsp;：</td>
            <td>
                <input id="sunday" type="checkbox">
            </td>
        </tr>
    </table>
    <div style="font-size: 12px;margin-top: 20px;">已成功：
        <span style="color:#9ff;" id="cardTime">————</span>
        <span>次</span>
        <a href="javascript:;" id="startBtn">开始</a>
    </div>
    <ul>
    </ul>
    <pre>
使用说明：
1. 本程序设置用户名，及上下班打卡时间后每周一
至周五将自动打卡，周六日需要按需而定，每次打卡
时间将依据您设置的打卡时间向后顺延20分钟以内，
以确保模拟人工打卡。
2. 注意点击关闭按钮，将结束本程序运行。
3. 如需保持程序运行请使用最小化按钮
<!-- 3. 如果需要操作程序如隐藏/显示/窗口、退出操作，
请使用右下角托盘图标。 -->
</pre>

</body>
<script src="./js/jquery-1.7.2.min.js"></script>
<script src="./js/index.js"></script>

</html>
