<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>智能打卡v3.0.0</title>
    <link rel="stylesheet" type="text/css" href="css/autocard.css">
    <style>
        webview {
            display: inline-flex;
            width: 0;
            height: 0;
        }
        
        webview.hide {
            flex: 0 1;
            width: 0px;
            height: 0px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td><input id="userID" type="text"></td>
            <td><input id="check" type="checkbox"></td>
        </tr>
        <tr>
            <td>
                <div class="timer"></div>
                上班时间 &nbsp;&nbsp;&nbsp;：</td>
            <td><input class="tabTimer" id="min" type="text" placeholder="hour:minutes"></td>
        </tr>
        <tr>
            <td>
                <div class="timer"></div>
                下班时间 &nbsp;&nbsp;&nbsp;：</td>
            <td><input class="tabTimer"  id="min" type="text" placeholder="hour:minutes"></td>
        </tr>
        <tr>
            <td>内网 &nbsp;&nbsp;&nbsp;：</td>
            <td><input id="neiwang" type="checkbox"></td>
        </tr>
    </table>
    <div style="font-size: 12px;margin-top: 20px;">已成功：<span style="color:#9ff;" id="cardTime">————</span><span>次</span><a href="javascript:;" id="startBtn">开始</a></div>
    <ul>
    </ul>
</body>
<script src="./js/jquery-1.7.2.min.js"></script>
<script src="./js/index.js"></script>

</html>
